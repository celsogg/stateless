<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NombresCreateDlg" widgetVar="NombresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNombresTitle}">
            <h:form id="NombresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nombresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNombresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{nombresController.selected.nombre}" title="#{bundle.CreateNombresTitle_nombre}" required="true" requiredMessage="#{bundle.CreateNombresRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nombresController.create}" value="#{bundle.Save}" update="display,:NombresListForm:datalist,:growl" oncomplete="handleSubmit(args,'NombresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NombresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
