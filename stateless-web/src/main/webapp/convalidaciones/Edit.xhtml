<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>

        <p:dialog id="ConvEditDlg" widgetVar="ConvEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar ConvalidaciÃ³n">
            <h:form id="ConvEditForm">
                <h:panelGroup id="display">
                    <div class="ui-grid-row">
                        <h:outputText value="Seleccione la asignatura del plan #{convalidacionesCtrl.planConvalidado.nombrePlan} que es convalidada por #{convalidacionesCtrl.asignaturaConvalidanteSelected.nombreAsignatura} del plan #{convalidacionesCtrl.planConvalidante.nombrePlan}"/>
                    </div>
                    <div class="ui-grid-row">
                        <p:selectOneMenu value="#{convalidacionesCtrl.asigConvalidadaSelected}" converter="asig" panelStyle="width:180px"
                                         effect="fade" var="t" style="width:300px" filter="true" filterMatchMode="contains">
                            <!--                        <f:selectItem itemLabel="Seleccione un plan" itemValue="" />-->
                            <f:selectItems value="#{convalidacionesCtrl.planConvalidado.asignaturaCollection}" var="asig" itemLabel="#{asig.codigoAsignatura} #{asig.nombreAsignatura}" itemValue="#{asig}" />



                            <p:column>
                                <h:outputText value="#{t.nombreAsignatura}" />
                            </p:column>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-grid-row">
                        <p:commandButton actionListener="#{convalidacionesCtrl.update}" value="Aceptar" update="display,:convalidacionesForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConvEditDialog');"/>
                        <p:commandButton actionListener="#{convalidacionesCtrl.noConvalida}" value="No convalida ninguna asignatura" update="display,:convalidacionesForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConvEditDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="ConvEditDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
