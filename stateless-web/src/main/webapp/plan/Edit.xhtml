<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanEditDlg" widgetVar="PlanEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlanTitle}">
            <h:form id="PlanEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlanLabel_idPlan}" for="idPlan" />
                        <p:inputText id="idPlan" value="#{planController.selected.idPlan}" title="#{bundle.EditPlanTitle_idPlan}" required="true" requiredMessage="#{bundle.EditPlanRequiredMessage_idPlan}"/>
                        <p:outputLabel value="#{bundle.EditPlanLabel_nombrePlan}" for="nombrePlan" />
                        <p:inputText id="nombrePlan" value="#{planController.selected.nombrePlan}" title="#{bundle.EditPlanTitle_nombrePlan}" />
                        <p:outputLabel value="#{bundle.EditPlanLabel_anioPlan}" for="anioPlan" />
                        <p:inputText id="anioPlan" value="#{planController.selected.anioPlan}" title="#{bundle.EditPlanTitle_anioPlan}" />
                        <p:outputLabel value="#{bundle.EditPlanLabel_codigoPlan}" for="codigoPlan" />
                        <p:inputText id="codigoPlan" value="#{planController.selected.codigoPlan}" title="#{bundle.EditPlanTitle_codigoPlan}" />
                        <p:outputLabel value="#{bundle.EditPlanLabel_idCarrera}" for="idCarrera" />
                        <p:selectOneMenu id="idCarrera" value="#{planController.selected.idCarrera}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="idCarreraItem"
                                           itemValue="#{idCarreraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planController.update}" value="#{bundle.Save}" update="display,:PlanListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlanEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlanEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
