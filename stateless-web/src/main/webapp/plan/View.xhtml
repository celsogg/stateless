<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanViewDlg" widgetVar="PlanViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlanTitle}">
            <h:form id="PlanViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlanLabel_nombrePlan}"/>
                        <h:outputText value="#{planController.selected.nombrePlan}" title="#{bundle.ViewPlanTitle_nombrePlan}"/>
                        <h:outputText value="#{bundle.ViewPlanLabel_anioPlan}"/>
                        <h:outputText value="#{planController.selected.anioPlan}" title="#{bundle.ViewPlanTitle_anioPlan}"/>
                        <h:outputText value="#{bundle.ViewPlanLabel_codigoPlan}"/>
                        <h:outputText value="#{planController.selected.codigoPlan}" title="#{bundle.ViewPlanTitle_codigoPlan}"/>
                        <h:outputText value="#{bundle.ViewPlanLabel_visiblePlan}"/>
                        <h:outputText value="#{planController.selected.visiblePlan}" title="#{bundle.ViewPlanTitle_visiblePlan}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlanViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
