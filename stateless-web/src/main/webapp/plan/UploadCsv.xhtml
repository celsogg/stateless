<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanUpdateCsvDlg" widgetVar="PlanUpdateCsvDialog" modal="true" resizable="false" appendTo="@(body)" header="Subir Csv">
            <h:form enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />
                <p:fileUpload fileUploadListener="#{planController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                          update=" messages" fileLimit="1" allowTypes="/(\.|\/)(csv)$/" label="Elegir" cancelLabel="Cancelar" uploadLabel="Subir"/>
                <p:commandButton actionListener="#{planController.update}" value="#{bundle.Save}" update=":growl" oncomplete="handleSubmit(args, 'PlanUpdateCsvDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="PlanUpdateCsvDialog.hide()"/>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
