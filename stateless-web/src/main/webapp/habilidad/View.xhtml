<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabilidadViewDlg" widgetVar="HabilidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHabilidadTitle}">
            <h:form id="HabilidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habilidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewHabilidadLabel_idHabilidad}"/>
                        <h:outputText value="#{habilidadController.selected.idHabilidad}" title="#{bundle.ViewHabilidadTitle_idHabilidad}"/>
                        <h:outputText value="#{bundle.ViewHabilidadLabel_descripcionHabilidad}"/>
                        <h:outputText value="#{habilidadController.selected.descripcionHabilidad}" title="#{bundle.ViewHabilidadTitle_descripcionHabilidad}"/>
                        <h:outputText value="#{bundle.ViewHabilidadLabel_gradoHabilidad}"/>
                        <h:outputText value="#{habilidadController.selected.gradoHabilidad}" title="#{bundle.ViewHabilidadTitle_gradoHabilidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HabilidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
