<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabilidadEditDlg" widgetVar="HabilidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHabilidadTitle}">
            <h:form id="HabilidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habilidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHabilidadLabel_idHabilidad}" for="idHabilidad" />
                        <p:inputText id="idHabilidad" value="#{habilidadController.selected.idHabilidad}" title="#{bundle.EditHabilidadTitle_idHabilidad}" required="true" requiredMessage="#{bundle.EditHabilidadRequiredMessage_idHabilidad}"/>
                        <p:outputLabel value="#{bundle.EditHabilidadLabel_descripcionHabilidad}" for="descripcionHabilidad" />
                        <p:inputText id="descripcionHabilidad" value="#{habilidadController.selected.descripcionHabilidad}" title="#{bundle.EditHabilidadTitle_descripcionHabilidad}" />
                        <p:outputLabel value="#{bundle.EditHabilidadLabel_gradoHabilidad}" for="gradoHabilidad" />
                        <p:inputText id="gradoHabilidad" value="#{habilidadController.selected.gradoHabilidad}" title="#{bundle.EditHabilidadTitle_gradoHabilidad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{habilidadController.update}" value="#{bundle.Save}" update="display,:HabilidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HabilidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HabilidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
