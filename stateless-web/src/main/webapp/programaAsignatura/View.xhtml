<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaAsignaturaViewDlg" widgetVar="ProgramaAsignaturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProgramaAsignaturaTitle}">
            <h:form id="ProgramaAsignaturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaAsignaturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewProgramaAsignaturaLabel_idPrograma}"/>
                        <h:outputText value="#{programaAsignaturaController.selected.idPrograma}" title="#{bundle.ViewProgramaAsignaturaTitle_idPrograma}"/>
                        <h:outputText value="#{bundle.ViewProgramaAsignaturaLabel_anioPrograma}"/>
                        <h:outputText value="#{programaAsignaturaController.selected.anioPrograma}" title="#{bundle.ViewProgramaAsignaturaTitle_anioPrograma}"/>
                        <h:outputText value="#{bundle.ViewProgramaAsignaturaLabel_semestrePrograma}"/>
                        <h:outputText value="#{programaAsignaturaController.selected.semestrePrograma}" title="#{bundle.ViewProgramaAsignaturaTitle_semestrePrograma}"/>
                        <h:outputText value="#{bundle.ViewProgramaAsignaturaLabel_idAsignatura}"/>
                        <h:outputText value="#{programaAsignaturaController.selected.idAsignatura}" title="#{bundle.ViewProgramaAsignaturaTitle_idAsignatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProgramaAsignaturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
