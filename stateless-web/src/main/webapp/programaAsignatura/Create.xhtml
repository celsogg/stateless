<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaAsignaturaCreateDlg" widgetVar="ProgramaAsignaturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProgramaAsignaturaTitle}">
            <h:form id="ProgramaAsignaturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaAsignaturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProgramaAsignaturaLabel_idPrograma}" for="idPrograma" />
                        <p:inputText id="idPrograma" value="#{programaAsignaturaController.selected.idPrograma}" title="#{bundle.CreateProgramaAsignaturaTitle_idPrograma}" required="true" requiredMessage="#{bundle.CreateProgramaAsignaturaRequiredMessage_idPrograma}"/>
                        <p:outputLabel value="#{bundle.CreateProgramaAsignaturaLabel_anioPrograma}" for="anioPrograma" />
                        <p:inputText id="anioPrograma" value="#{programaAsignaturaController.selected.anioPrograma}" title="#{bundle.CreateProgramaAsignaturaTitle_anioPrograma}" />
                        <p:outputLabel value="#{bundle.CreateProgramaAsignaturaLabel_semestrePrograma}" for="semestrePrograma" />
                        <p:inputText id="semestrePrograma" value="#{programaAsignaturaController.selected.semestrePrograma}" title="#{bundle.CreateProgramaAsignaturaTitle_semestrePrograma}" />
                        <p:outputLabel value="#{bundle.CreateProgramaAsignaturaLabel_idAsignatura}" for="idAsignatura" />
                        <p:selectOneMenu id="idAsignatura" value="#{programaAsignaturaController.selected.idAsignatura}" >
                            <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"
                                           var="idAsignaturaItem"
                                           itemValue="#{idAsignaturaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programaAsignaturaController.create}" value="#{bundle.Save}" update="display,:ProgramaAsignaturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProgramaAsignaturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProgramaAsignaturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
