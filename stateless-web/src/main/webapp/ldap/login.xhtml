        <h:body>
            <div id="overlay-back"></div>
            <div id="login-page" style="position: absolute; top: 25%; left: auto;">
                <div class="container">
                    <h:form class="form-login">

                        <h2 class="form-login-heading">Bienvenido a MI 2.0</h2>
                        <div class="login-wrap">

                            <h:inputSecret id="password" value="#{loginController.password}" required="true" class="form-control" a:placeholder="Password" />

                            <h:commandButton style="margin-top: 10px;" value="Iniciar Sesion" action="#{loginController.login}" class="btn btn-theme btn-block" />
                            <button id="cancelar_login" class="btn btn-theme btn-block">Cancelar</button>

                            <hr />

                                </div>

                </div>
            </div>
            <h:outputStylesheet name="demo.css"/>
            <h:outputStylesheet name="style_ma.css"/>
            <h:outputStylesheet name="custom.css"/>
            <h:outputScript name="modernizr.custom.79639.js"></h:outputScript>
            <!--            <div class="jumbotron">
                            <h1>Bienvenido a Mallas Interactivas 2.0</h1>
                            <p>En Mallas interactivas podras ver los requisitos y aperturas de las asignaturas de tu carreras, podrás realizar simulaciones de to proxima toma de ramos y mucho mas !</p>
                        </div>-->
            <!--                <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
            <div class="container demo-2" id="contenedor_slider" style="padding: 0;">
                <nav id="nav-arrows" class="nav-arrows">
                    <span class="nav-arrow-prev">Previous</span>
                    <span class="nav-arrow-next">Next</span>
                </nav>

                <div id="slider" class="sl-slider-wrapper">

                    <div class="sl-slider">

                        <div class="sl-slide" data-orientation="horizontal" data-slice1-rotation="-25" data-slice2-rotation="-25" data-slice1-scale="2" data-slice2-scale="2">
                            <div class="sl-slide-inner">
                                <div class="bg-img bg-img-fondo_naranjo_2"></div>
                                <h2>Mallas Interactivas 2.0</h2>
                                <blockquote><p>¡ Realiza proyecciones de tu carrera ! <button type="button" class="btn btn-primary boton_iniciar_secion">Iniciar Sesión</button></p><cite></cite></blockquote>
                            </div>
                        </div>

                        <div class="sl-slide" data-orientation="horizontal" data-slice1-rotation="-25" data-slice2-rotation="-25" data-slice1-scale="2" data-slice2-scale="2">
                            <div class="sl-slide-inner">
                                <div class="bg-img bg-img-fondo_naranjo_1"></div>
                                <h2>Mallas Interactivas 2.0</h2>
                                <blockquote><p>Ve las aperturas de cada asignatura en tu carrera <button type="button" class="btn btn-primary boton_iniciar_secion">Iniciar Sesión</button></p><cite></cite></blockquote>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <h:outputScript name="jquery.ba-cond.min.js"></h:outputScript>
            <h:outputScript name="jquery.slitslider.js"></h:outputScript>
            <script type="text/javascript">
                $(function () {
                    $('.sl-slider-wrapper').height($(window).height());
                    $(window).resize(function () {
                        $('.sl-slider-wrapper').height($(window).height());
                    });

                    var Page = (function () {

                        var $nav = $('#nav-dots > span'),
                                $navArrows = $('#nav-arrows'),
                                slitslider = $('#slider').slitslider({
                            onBeforeChange: function (slide, pos) {

                                $nav.removeClass('nav-dot-current');
                                $nav.eq(pos).addClass('nav-dot-current');

                            }
                        }),
                                init = function () {

                                    initEvents();

                                },
                                initEvents = function () {

                                    // add navigation events
                                    $navArrows.children(':last').on('click', function () {

                                        slitslider.next();
                                        return false;

                                    });

                                    $navArrows.children(':first').on('click', function () {

                                        slitslider.previous();
                                        return false;

                                    });

                                    $nav.each(function (i) {

                                        $(this).on('click', function (event) {

                                            var $dot = $(this);

                                            if (!slitslider.isActive()) {

                                                $nav.removeClass('nav-dot-current');
                                                $dot.addClass('nav-dot-current');

                                            }

                                            slitslider.jump(i + 1);
                                            return false;

                                        });

                                    });

                                };

                        return {
                            init: init
                        };

                    })();

                    Page.init();

                    $('.boton_iniciar_secion').on('click', function () {
                        $('#login-page')
                                .css('left', $(this).width() + $(document).width())
                                .css('z-index', 101)
                                .animate({left: "750px"}, 'slow');
                        $('#overlay-back').show();
                    });

                    $('#cancelar_login').on('click', function (event) {
                        $('#overlay-back').hide();
                        $('#login-page')
//                                .css('left', $('#login-page').offset())
                                .animate({left: "2000px"}, 'slow', function () {
                                    $(this).css('z-index', 1)
                                });
                        event.preventDefault();
                    });

                    $(document).on('click', function (e) {
                        if ($(e.target).closest("#login-page").length === 0) {
                            if ($(e.target).closest(".boton_iniciar_secion").length === 0) {
//                            $("#login-page").hide();
                                $('#overlay-back').hide();
                                $('#login-page')
//                                .css('left', $('#login-page').offset())
                                        .animate({left: "2000px"}, 'slow', function () {
                                            $(this).css('z-index', 1)
                                        });
                            }
                        }
                    });
//                    var container = $("#login-page");
//                    $('#cancelar_login').click();
                    if ($('.error_div').text() !== '') {
                        $('.boton_iniciar_secion').click();
                    }
                });
            </script>
            <h:outputScript name="js/jquery.backstretch.min.js"></h:outputScript>

            <script>
                $.backstretch("https://dl.dropboxusercontent.com/u/82468524/mallas/images/fondo_naranjo.png", {speed: 500});
