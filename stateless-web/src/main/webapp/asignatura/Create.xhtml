<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignaturaCreateDlg" widgetVar="AsignaturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAsignaturaTitle}">
            <h:form id="AsignaturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignaturaController.selected != null}">
                         
                        <p:outputLabel value="#{bundle.CreateAsignaturaLabel_codigoAsignatura} *" for="codigoAsignatura" />
                        <p:inputText id="codigoAsignatura" value="#{asignaturaController.selected.codigoAsignatura}" title="#{bundle.CreateAsignaturaTitle_codigoAsignatura}" />
                        
                        <p:outputLabel value="#{bundle.CreateAsignaturaLabel_nombreAsignatura} *" for="nombreAsignatura" />
                        <p:inputText id="nombreAsignatura" value="#{asignaturaController.selected.nombreAsignatura}" title="#{bundle.CreateAsignaturaTitle_nombreAsignatura}" />
                        
                        <p:outputLabel value="#{bundle.CreateAsignaturaLabel_resumenAsignatura}" for="resumenAsignatura" />
                        <p:inputTextarea id="resumenAsignatura" value="#{asignaturaController.selected.resumenAsignatura}" cols="100" rows="10" autoResize="false" title="#{bundle.CreateAsignaturaTitle_resumenAsignatura}" />
                        
                        <p:outputLabel value="#{bundle.CreateAsignaturaLabel_nivelAsignatura} *" for="nivelAsignatura" />
                        <p:inputText id="nivelAsignatura" value="#{asignaturaController.selected.nivelAsignatura}" title="#{bundle.CreateAsignaturaTitle_nivelAsignatura}" />
                        
                        <p:outputLabel value="Anual" for="esAnual" />
                        <p:selectBooleanCheckbox id="esAnual" value="#{asignaturaController.selected.esAnual}" />
                        
                        <p:outputLabel value="#{bundle.CreateAsignaturaLabel_sctAsignatura} *" for="sctAsignatura" />
                        <p:inputText id="sctAsignatura" value="#{asignaturaController.selected.sctAsignatura}" title="#{bundle.CreateAsignaturaTitle_sctAsignatura}" />
                        
                        <p:outputLabel value="#{bundle.CreateAsignaturaLabel_horasTeoria} *" for="horasTeoria" />
                        <p:inputText id="horasTeoria" value="#{asignaturaController.selected.horasTeoria}" title="#{bundle.CreateAsignaturaTitle_horasTeoria}" />
                        
                        <p:outputLabel value="#{bundle.CreateAsignaturaLabel_horasEjercicio} *" for="horasEjercicio" />
                        <p:inputText id="horasEjercicio" value="#{asignaturaController.selected.horasEjercicio}" title="#{bundle.CreateAsignaturaTitle_horasEjercicio}" />
                        
                        <p:outputLabel value="#{bundle.CreateAsignaturaLabel_horasLaboratorio} *" for="horasLaboratorio" />
                        <p:inputText id="horasLaboratorio" value="#{asignaturaController.selected.horasLaboratorio}" title="#{bundle.CreateAsignaturaTitle_horasLaboratorio}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignaturaController.create}" value="#{bundle.Save}" update="display,:AsignaturaListForm2:datalist,:growl" onsuccess="$('#AsignaturaCreateDialog').hide();" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="AsignaturaCreateDlg.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
