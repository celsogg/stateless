<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignaturaEditDlg" widgetVar="AsignaturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAsignaturaTitle}">
            <h:form id="AsignaturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignaturaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAsignaturaLabel_idAsignatura}" for="idAsignatura" />
                        <p:inputText id="idAsignatura" value="#{asignaturaController.selected.idAsignatura}" title="#{bundle.EditAsignaturaTitle_idAsignatura}" required="true" requiredMessage="#{bundle.EditAsignaturaRequiredMessage_idAsignatura}"/>
                        <p:outputLabel value="#{bundle.EditAsignaturaLabel_nombreAsignatura}" for="nombreAsignatura" />
                        <p:inputText id="nombreAsignatura" value="#{asignaturaController.selected.nombreAsignatura}" title="#{bundle.EditAsignaturaTitle_nombreAsignatura}" />
                        <p:outputLabel value="#{bundle.EditAsignaturaLabel_sctAsignatura}" for="sctAsignatura" />
                        <p:inputText id="sctAsignatura" value="#{asignaturaController.selected.sctAsignatura}" title="#{bundle.EditAsignaturaTitle_sctAsignatura}" />
                        <p:outputLabel value="#{bundle.EditAsignaturaLabel_nivelAsignatura}" for="nivelAsignatura" />
                        <p:inputText id="nivelAsignatura" value="#{asignaturaController.selected.nivelAsignatura}" title="#{bundle.EditAsignaturaTitle_nivelAsignatura}" />
                        <p:outputLabel value="#{bundle.EditAsignaturaLabel_codigoAsignatura}" for="codigoAsignatura" />
                        <p:inputText id="codigoAsignatura" value="#{asignaturaController.selected.codigoAsignatura}" title="#{bundle.EditAsignaturaTitle_codigoAsignatura}" />
                        <p:outputLabel value="#{bundle.EditAsignaturaLabel_horasTeoria}" for="horasTeoria" />
                        <p:inputText id="horasTeoria" value="#{asignaturaController.selected.horasTeoria}" title="#{bundle.EditAsignaturaTitle_horasTeoria}" />
                        <p:outputLabel value="#{bundle.EditAsignaturaLabel_horasEjercicio}" for="horasEjercicio" />
                        <p:inputText id="horasEjercicio" value="#{asignaturaController.selected.horasEjercicio}" title="#{bundle.EditAsignaturaTitle_horasEjercicio}" />
                        <p:outputLabel value="#{bundle.EditAsignaturaLabel_horasLaboratorio}" for="horasLaboratorio" />
                        <p:inputText id="horasLaboratorio" value="#{asignaturaController.selected.horasLaboratorio}" title="#{bundle.EditAsignaturaTitle_horasLaboratorio}" />
                        <p:outputLabel value="#{bundle.EditAsignaturaLabel_resumenAsignatura}" for="resumenAsignatura" />
                        <p:inputText id="resumenAsignatura" value="#{asignaturaController.selected.resumenAsignatura}" title="#{bundle.EditAsignaturaTitle_resumenAsignatura}" />
                        <p:outputLabel value="#{bundle.EditAsignaturaLabel_idPlan}" for="idPlan" />
                        <p:selectOneMenu id="idPlan" value="#{asignaturaController.selected.idPlan}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{planController.itemsAvailableSelectOne}"
                                           var="idPlanItem"
                                           itemValue="#{idPlanItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignaturaController.update}" value="#{bundle.Save}" update="display,:AsignaturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AsignaturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AsignaturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
