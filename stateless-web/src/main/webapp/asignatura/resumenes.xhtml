<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">

                <h:form id="resumenesForm" >
                    <p:multiSelectListbox value="#{planController.selection}" effect="slide" header="group" showHeaders="true">
                        <f:selectItems value="#{planController.listaPlanes}" />
                    </p:multiSelectListbox>

                    <p:commandButton value="Save" icon="ui-icon-check" update="out" style="display:block;margin:10px 0" />
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ResumenEditForm" oncomplete="PF('ResumenEditDialog').show()" />
                    <h:outputText id="out" value="Value: #{planController.selection}" style="display:block" />
                </h:form>
 
            <ui:include src="EditarResumen.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
