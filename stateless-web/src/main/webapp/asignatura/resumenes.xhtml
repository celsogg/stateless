<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateTest.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <ui:define name="title"><h:outputText value="Edición de Resúmenes"></h:outputText></ui:define>
        
        <ui:define name="body">
                <h:form id="resumenesForm" >
                    <p:multiSelectListbox value="#{planController.selection}" effect="slide" header="group" showHeaders="true">
                        <f:selectItems value="#{planController.listaPlanes}" />
                    </p:multiSelectListbox>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ResumenEditForm" oncomplete="PF('ResumenEditDialog').show()" />
                </h:form>
            <ui:include src="EditarResumen.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
