<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <script src="malla/js/jquery-1.7.2.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <link href="bootstrap.min.css" rel="stylesheet" />
        <ui:define name="body">
            <nav class="navbar navbar-default" role="navigation" style="border-radius: 0!important;">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:link value="Mallas Interactivas" outcome="index" class="navbar-brand"/>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-fixed-top" id="bs-example-navbar-collapse-1">
                        <div class="container">
                            <ul class="nav navbar-nav" style="margin-left: 80px;">

                                <!--<li class="active"><a href="./faces/asignatura/resumenes.xhtml">Res&uacute;menes</a></li>-->
                                <li><a href="/stateless-web/">Inicio</a></li>
                                <li><a href="./faces/asignatura/resumenes.xhtml">Res&uacute;menes</a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Planes<span class="caret"></span></a>

                                    <ul class="dropdown-menu" role="menu">
                                        <c:forEach var="mallas" items="#{planController.items}">
                                            <li>
                                                <h:link outcome="/malla/malla" value="#{mallas.nombrePlan}">
                                                    <f:param name="planId" value="#{mallas.idPlan}"></f:param>
                                                </h:link>
                                            </li>
                                        </c:forEach>
                                        <!--                                    <li><a href="#">Action</a></li>-->
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><h:link outcome="/ldap/logout.jsp" value="Cerrar Sesi&oacute;n"/></li>
                            </ul>
                        </div>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <h:form id="resumenesForm" >
                <p:multiSelectListbox value="#{planController.selection}" effect="slide" header="group" showHeaders="true">
                    <f:selectItems value="#{planController.listaPlanes}" />
                </p:multiSelectListbox>
                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ResumenEditForm" oncomplete="PF('ResumenEditDialog').show()" />
            </h:form>
            <ui:include src="EditarResumen.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
