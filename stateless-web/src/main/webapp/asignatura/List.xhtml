<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsignaturaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AsignaturaListForm">
                <p:panel header="#{bundle.ListAsignaturaTitle}">
                    <p:dataTable id="datalist" value="#{asignaturaController.items}" var="item"
                                 selectionMode="single" selection="#{asignaturaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAsignatura}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton guardarButton guardar2Button"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton guardarButton guardar2Button"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaTitle_idAsignatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAsignatura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaTitle_nombreAsignatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreAsignatura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaTitle_sctAsignatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.sctAsignatura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaTitle_nivelAsignatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivelAsignatura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaTitle_codigoAsignatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAsignatura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaTitle_horasTeoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.horasTeoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaTitle_horasEjercicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horasEjercicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaTitle_horasLaboratorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horasLaboratorio}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaTitle_idPlan}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlan}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{asignaturaController.prepareCreate}" update=":AsignaturaCreateForm" oncomplete="PF('AsignaturaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AsignaturaViewForm" oncomplete="PF('AsignaturaViewDialog').show()" disabled="#{empty asignaturaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AsignaturaEditForm" oncomplete="PF('AsignaturaEditDialog').show()" disabled="#{empty asignaturaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{asignaturaController.destroy}" update=":growl,datalist" disabled="#{empty asignaturaController.selected}"/>
                            <p:commandButton id="guardarButton" icon="ui-icon-trash" actionListener="#{asignaturaController.borrarRequisito(items)}" update="datalist" value="Eliminar requisito"/>
                            <p:commandButton id="guardar2Button" icon="ui-icon-trash" actionListener="#{asignaturaController.borrarProyeccion(items)}" update="datalist" value="Eliminar proyeccion"/>
                        </f:facet>
                    </p:dataTable> 
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
