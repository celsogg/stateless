<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilCreateDlg" widgetVar="PerfilCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePerfilTitle}">
            <h:form id="PerfilCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePerfilLabel_nombrePerfil}" for="nombrePerfil" />
                        <p:inputText id="nombrePerfil" value="#{perfilController.selected.nombrePerfil}" title="#{bundle.CreatePerfilTitle_nombrePerfil}" />
                        <p:outputLabel value="#{bundle.CreatePerfilLabel_versionPerfil}" for="versionPerfil" />
                        <p:inputText id="versionPerfil" value="#{perfilController.selected.versionPerfil}" title="#{bundle.CreatePerfilTitle_versionPerfil}" />
                        <p:outputLabel value="#{bundle.CreatePerfilLabel_idCarrera}" for="idCarrera" />
                        <p:selectOneMenu id="idCarrera" value="#{perfilController.selected.idCarrera}" >
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="idCarreraItem"
                                           itemValue="#{idCarreraItem}"
                                           itemLabel="#{idCarreraItem.nombreCarrera}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilController.create}" value="#{bundle.Save}" update="display,:PerfilListForm:datalist,:growl" oncomplete="handleSubmit(args,'PerfilCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PerfilCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
