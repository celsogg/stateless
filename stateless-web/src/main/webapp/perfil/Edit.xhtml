<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilEditDlg" widgetVar="PerfilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPerfilTitle}">
            <h:form id="PerfilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPerfilLabel_nombrePerfil}" for="nombrePerfil" />
                        <p:inputTextarea id="nombrePerfil" value="#{perfilController.selected.nombrePerfil}" title="#{bundle.EditPerfilTitle_nombrePerfil}" cols="100" autoResize="false"/>
                        <p:outputLabel value="#{bundle.EditPerfilLabel_versionPerfil}" for="versionPerfil" />
                        <p:inputText id="versionPerfil" value="#{perfilController.selected.versionPerfil}" title="#{bundle.EditPerfilTitle_versionPerfil}" />
                        <p:outputLabel value="#{bundle.EditPerfilLabel_descripcionPerfil}" for="descripcionPerfil" />
                        <p:inputTextarea id="descripcionPerfil" value="#{perfilController.selected.descripcionPerfil}" title="#{bundle.EditPerfilTitle_descripcionPerfil}" rows="15" cols="100" autoResize="false" />
                        <p:outputLabel value="#{bundle.EditPerfilLabel_idCarrera}" for="idCarrera" />
                        <p:selectOneMenu id="idCarrera" value="#{perfilController.selected.idCarrera}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="idCarreraItem"
                                           itemValue="#{idCarreraItem}"
                                           itemLabel="#{idCarreraItem.nombreCarrera}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilController.update}" value="#{bundle.Save}" update="display,:PerfilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PerfilEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PerfilEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
