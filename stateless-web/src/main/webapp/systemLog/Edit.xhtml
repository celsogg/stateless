<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SystemLogEditDlg" widgetVar="SystemLogEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSystemLogTitle}">
            <h:form id="SystemLogEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{systemLogController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSystemLogLabel_logsId}" for="logsId" />
                        <p:inputText id="logsId" value="#{systemLogController.selected.logsId}" title="#{bundle.EditSystemLogTitle_logsId}" required="true" requiredMessage="#{bundle.EditSystemLogRequiredMessage_logsId}"/>
                        <p:outputLabel value="#{bundle.EditSystemLogLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{systemLogController.selected.userId}" title="#{bundle.EditSystemLogTitle_userId}" required="true" requiredMessage="#{bundle.EditSystemLogRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.EditSystemLogLabel_dated}" for="dated" />
                        <p:calendar id="dated" pattern="MM/dd/yyyy" value="#{systemLogController.selected.dated}" title="#{bundle.EditSystemLogTitle_dated}" required="true" requiredMessage="#{bundle.EditSystemLogRequiredMessage_dated}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSystemLogLabel_logger}" for="logger" />
                        <p:inputText id="logger" value="#{systemLogController.selected.logger}" title="#{bundle.EditSystemLogTitle_logger}" required="true" requiredMessage="#{bundle.EditSystemLogRequiredMessage_logger}"/>
                        <p:outputLabel value="#{bundle.EditSystemLogLabel_level}" for="level" />
                        <p:inputText id="level" value="#{systemLogController.selected.level}" title="#{bundle.EditSystemLogTitle_level}" required="true" requiredMessage="#{bundle.EditSystemLogRequiredMessage_level}"/>
                        <p:outputLabel value="#{bundle.EditSystemLogLabel_message}" for="message" />
                        <p:inputText id="message" value="#{systemLogController.selected.message}" title="#{bundle.EditSystemLogTitle_message}" required="true" requiredMessage="#{bundle.EditSystemLogRequiredMessage_message}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{systemLogController.update}" value="#{bundle.Save}" update="display,:SystemLogListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SystemLogEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SystemLogEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
