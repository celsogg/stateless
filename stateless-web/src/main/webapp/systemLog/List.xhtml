<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSystemLogTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SystemLogListForm">
                <p:panel header="#{bundle.ListSystemLogTitle}">
                    <p:dataTable id="datalist" value="#{systemLogController.items}" var="item"
                                 selectionMode="single" selection="#{systemLogController.selected}"
                                 paginator="true"
                                 rowKey="#{item.logsId}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >



                        <p:column sortBy="#{item.logsId}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemLogTitle_logsId}"/>
                            </f:facet>
                            <h:outputText value="#{item.logsId}"/>
                        </p:column>
                        <p:column sortBy="#{item.userId}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemLogTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <p:column sortBy="#{item.dated}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemLogTitle_dated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dated}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy = "#{item.level}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemLogTitle_level}"/>
                            </f:facet>
                            <h:outputText value="#{item.level}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemLogTitle_message}"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </p:column>
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
