<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSystemLogTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SystemLogListForm">
                <p:panel header="#{bundle.ListSystemLogTitle}">
                    <p:dataTable id="datalist" value="#{systemLogController.items}" var="item"
                                 selectionMode="single" selection="#{systemLogController.selected}"
                                 paginator="true"
                                 rowKey="#{item.logsId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemLogTitle_logsId}"/>
                            </f:facet>
                            <h:outputText value="#{item.logsId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemLogTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemLogTitle_dated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dated}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemLogTitle_logger}"/>
                            </f:facet>
                            <h:outputText value="#{item.logger}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemLogTitle_level}"/>
                            </f:facet>
                            <h:outputText value="#{item.level}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSystemLogTitle_message}"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{systemLogController.prepareCreate}" update=":SystemLogCreateForm" oncomplete="PF('SystemLogCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SystemLogViewForm" oncomplete="PF('SystemLogViewDialog').show()" disabled="#{empty systemLogController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SystemLogEditForm" oncomplete="PF('SystemLogEditDialog').show()" disabled="#{empty systemLogController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{systemLogController.destroy}" update=":growl,datalist" disabled="#{empty systemLogController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
