<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListsystemLogTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="systemLogListForm">
                <p:panel header="#{bundle.ListsystemLogTitle}">
                    <p:dataTable id="datalist" value="#{systemLogController.items}" var="item"
                                 selectionMode="single" selection="#{systemLogController.selected}"
                                 paginator="true"
                                 rowKey="#{item.logsId}"
                                 rows="20"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 sortMode="multiple"
                                 >

                       <p:column sortBy="#{item.dated}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListsystemLogTitle_dated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dated}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{item.userId}" filterMatchMode="contains" sortBy="#{item.userId}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListsystemLogTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <p:column sortBy="#{item.level}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListsystemLogTitle_level}"/>
                            </f:facet>
                            <h:outputText value="#{item.level}"/>
                        </p:column>
                        <p:column sortBy="#{item.message}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListsystemLogTitle_message}"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </p:column>
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
