<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SystemLogViewDlg" widgetVar="SystemLogViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSystemLogTitle}">
            <h:form id="SystemLogViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{systemLogController.selected != null}">
                        <h:outputText value="#{bundle.ViewSystemLogLabel_logsId}"/>
                        <h:outputText value="#{systemLogController.selected.logsId}" title="#{bundle.ViewSystemLogTitle_logsId}"/>
                        <h:outputText value="#{bundle.ViewSystemLogLabel_userId}"/>
                        <h:outputText value="#{systemLogController.selected.userId}" title="#{bundle.ViewSystemLogTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewSystemLogLabel_dated}"/>
                        <h:outputText value="#{systemLogController.selected.dated}" title="#{bundle.ViewSystemLogTitle_dated}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSystemLogLabel_logger}"/>
                        <h:outputText value="#{systemLogController.selected.logger}" title="#{bundle.ViewSystemLogTitle_logger}"/>
                        <h:outputText value="#{bundle.ViewSystemLogLabel_level}"/>
                        <h:outputText value="#{systemLogController.selected.level}" title="#{bundle.ViewSystemLogTitle_level}"/>
                        <h:outputText value="#{bundle.ViewSystemLogLabel_message}"/>
                        <h:outputText value="#{systemLogController.selected.message}" title="#{bundle.ViewSystemLogTitle_message}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SystemLogViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
