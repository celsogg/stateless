<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdminCreateDlg" widgetVar="AdminCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdminTitle}">
            <h:form id="AdminCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdminLabel_idAdmin}" for="idAdmin" />
                        <p:inputText id="idAdmin" value="#{adminController.selected.idAdmin}" title="#{bundle.CreateAdminTitle_idAdmin}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_idAdmin}"/>
                        <p:outputLabel value="#{bundle.CreateAdminLabel_userAdmin}" for="userAdmin" />
                        <p:inputText id="userAdmin" value="#{adminController.selected.userAdmin}" title="#{bundle.CreateAdminTitle_userAdmin}" />
                        <p:outputLabel value="#{bundle.CreateAdminLabel_passwordAdmin}" for="passwordAdmin" />
                        <p:inputText id="passwordAdmin" value="#{adminController.selected.passwordAdmin}" title="#{bundle.CreateAdminTitle_passwordAdmin}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminController.create}" value="#{bundle.Save}" update="display,:AdminListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdminCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdminCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
