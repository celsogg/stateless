<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionCreateDlg" widgetVar="SeccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSeccionTitle}">
            <h:form id="SeccionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seccionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSeccionLabel_idSeccion}" for="idSeccion" />
                        <p:inputText id="idSeccion" value="#{seccionController.selected.idSeccion}" title="#{bundle.CreateSeccionTitle_idSeccion}" required="true" requiredMessage="#{bundle.CreateSeccionRequiredMessage_idSeccion}"/>
                        <p:outputLabel value="#{bundle.CreateSeccionLabel_nombreSeccion}" for="nombreSeccion" />
                        <p:inputText id="nombreSeccion" value="#{seccionController.selected.nombreSeccion}" title="#{bundle.CreateSeccionTitle_nombreSeccion}" />
                        <p:outputLabel value="#{bundle.CreateSeccionLabel_descripcionSeccion}" for="descripcionSeccion" />
                        <p:inputText id="descripcionSeccion" value="#{seccionController.selected.descripcionSeccion}" title="#{bundle.CreateSeccionTitle_descripcionSeccion}" />
                        <p:outputLabel value="#{bundle.CreateSeccionLabel_idPerfil}" for="idPerfil" />
                        <p:selectOneMenu id="idPerfil" value="#{seccionController.selected.idPerfil}" >
                            <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"
                                           var="idPerfilItem"
                                           itemValue="#{idPerfilItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seccionController.create}" value="#{bundle.Save}" update="display,:SeccionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SeccionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SeccionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
