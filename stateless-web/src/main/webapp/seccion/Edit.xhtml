<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionEditDlg" widgetVar="SeccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSeccionTitle}">
            <h:form id="SeccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seccionController.selected != null}" >
                        <p:outputLabel value="#{bundle.EditSeccionLabel_nombreSeccion}" for="nombreSeccion" />
                        <p:inputText id="nombreSeccion" value="#{seccionController.selected.nombreSeccion}" title="#{bundle.EditSeccionTitle_nombreSeccion}"  />
                        <p:outputLabel value="#{bundle.EditSeccionLabel_descripcionSeccion}" for="descripcionSeccion" />
                        <p:inputTextarea  id="descripcionSeccion" value="#{seccionController.selected.descripcionSeccion}" title="#{bundle.EditSeccionTitle_descripcionSeccion}" rows="30" cols="110"  />
                        <p:outputLabel value="#{bundle.EditSeccionLabel_idPerfil}" for="idPerfil" />
                        <p:selectOneMenu id="idPerfil" value="#{seccionController.selected.idPerfil}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"
                                           var="idPerfilItem"
                                           itemValue="#{idPerfilItem}"
                                           itemLabel="#{idPerfilItem.nombrePerfil}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seccionController.update}" value="#{bundle.Save}" update="display,:SeccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SeccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SeccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
